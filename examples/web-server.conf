# ============================================================================
# Web 服务器配置示例
# ============================================================================
# 
# 适用场景:
# - 标准的 Web 服务器
# - 托管网站和 Web 应用
# - 使用 Nginx/Apache/Caddy 等 Web 服务器
#
# ============================================================================

# ============================================
# SSH 访问 - 限制为办公网络
# ============================================
ALLOW_PORT 22 tcp 192.168.1.0/24 办公网络SSH访问
ALLOW_PORT 22 tcp 10.20.30.40 管理员远程IP

# ============================================
# Web 服务端口 - 对公网开放
# ============================================
ALLOW_PORT 80 tcp 0.0.0.0/0 HTTP服务
ALLOW_PORT 443 tcp 0.0.0.0/0 HTTPS服务

# ============================================
# 备用 Web 端口 (可选)
# ============================================
# ALLOW_PORT 8080 tcp 0.0.0.0/0 备用HTTP端口
# ALLOW_PORT 8443 tcp 0.0.0.0/0 备用HTTPS端口

# ============================================
# Let's Encrypt 证书自动续期 (可选)
# ============================================
# 如果使用 Certbot，HTTP 端口已经开放，无需额外配置

# ============================================
# 监控和管理 - 限制访问
# ============================================
# Web 服务器状态页面 (仅内网)
# ALLOW_PORT 8080 tcp 192.168.1.0/24 Nginx状态页面

# 管理后台 (仅管理员)
# ALLOW_PORT 9000 tcp 192.168.1.100 管理面板

# ============================================
# Docker 容器端口映射示例
# ============================================
# 如果使用 Docker 运行 Web 应用
# FORWARD_PORT 8080 172.17.0.2 80 tcp 转发到Nginx容器
# FORWARD_PORT 8081 172.17.0.3 80 tcp 转发到备用容器

# ============================================
# CDN/反向代理白名单 (可选)
# ============================================
# 如果前端有 CDN，可以只允许 CDN IP 访问
# Cloudflare IP 段示例:
# ALLOW_SOURCE 173.245.48.0/20 Cloudflare
# ALLOW_SOURCE 103.21.244.0/22 Cloudflare
# ALLOW_SOURCE 103.22.200.0/22 Cloudflare

# 注意: 如果启用 CDN 白名单，记得注释掉上面的 0.0.0.0/0 规则